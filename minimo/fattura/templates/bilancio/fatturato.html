<div id="gfatturato" style="width:100%; height:400px;"></div>

<script type="text/javascript">

$(function () {
        $('#gfatturato').highcharts({
            title: {
                text: 'Fatturato',
                x: -20 //center
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    month: '%e. %b',
                    year: '%b'
            	},
           	},
            yAxis: {
                title: {
                    text: 'â‚¬'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                shared: true,
            	useHTML: true,
            	headerFormat: '<small>{point.key}</small></br>',
            	pointFormat:  '<b>{point.y} <i class="icon-eur"></i></b>',
            	footerFormat: '',
            	xDateFormat: '%d-%m-%Y',
            },
            series: [{
                data: [
                {% for data,importo in fatturato %}
                [Date.UTC({{data|date:"Y,n,j"}}),{{importo|floatformat:"0" }}],
                {% endfor %}	

                ]
            }]
        });
    });

</script>
